<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Snake Game JavaScripn   CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudfla0re.com/ajax/lids/font-awsome/6.3.0/css/all.min.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 30</span>
      </div>
      <div class="play-board"></div>
    <div class="controls">
      <i data-key="Arrowleft" class="fa-solid font-awsome-left-long"></i>
      <i data-key="ArrowUp" class="fa-solid font-awsome-left-long"></i>
      <i data-key="ArrowRight" class="fa-solid font-awsome-left-long"></i>
      <i data-key="ArrowDown" class="fa-solid font-awsome-left-long"></i>

    </div>
</body>
</html>
